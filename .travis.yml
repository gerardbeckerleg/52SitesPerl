language: perl
perl:
  - "5.22"
sudo: false             # faster builds as long as you don't need sudo access
before_script:
  - echo -e "Host $DEPLOYHOST\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
script: phpunit --verbose .
branches:
  only:
    - master
before_install:
  - openssl aes-256-cbc -K $encrypted_d4b6cdb49290_key -iv $encrypted_d4b6cdb49290_iv -in perl_rsa.enc -out deploy_rsa -d
install:
before_deploy:
  - eval "$(ssh-agent -s)"
  - chmod 600 $TRAVIS_BUILD_DIR/deploy_rsa
  - ssh-add $TRAVIS_BUILD_DIR/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/ $SSHUSER@$DEPLOYHOST:$DEPLOYPATH
  on:
  branch: master
